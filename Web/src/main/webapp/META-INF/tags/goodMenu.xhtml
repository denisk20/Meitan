<!DOCTYPE html

<ui:component

        xmlns:sec="http://www.springframework.org/security/facelets/tags"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:denis="http://meitan-kh.com/"

        >
    <div class="actionMenu" style="float:none;">
         <ul>
             <li>
                 <sf:commandLink styleClass="menuItem" value="#{resourceBundle.goodMenuBuy}" action="buy"

             </li>
         </ul>
     </div>

</ui:component>

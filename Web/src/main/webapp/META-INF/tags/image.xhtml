<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:sec="http://www.springframework.org/security/facelets/tags"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:sf="http://www.springframework.org/tags/faces" xmlns:f="http://java.sun.com/jsf/core"
		>

	<rich:panel styleClass="iconBorderOuter" >
		<div class="iconBorderInner">
			<div id="imageDiv">
				<div class="img">
					<sf:commandLink action="#{action}">
						<h:graphicImage value="/icon#{imageUrl}"/>
						<f:param name="id" value="#{id}"/>
						<f:param name="type" value="#{type}"/>
					</sf:commandLink>

					<div class="desc">#{imageName}</div>
					<div class="price">#{price}</div>
				</div>
			</div>
		</div>


		<rich:toolTip direction="top-right"  styleClass="tooltip" layout="block" followMouse="true">
			<f:facet name="defaultContent">
				<strong>Wait...</strong>
			</f:facet>
			<span   style="white-space:nowrap">This tool-tip content was <strong>rendered on server</strong>
			 </span>
			<h:panelGrid columns="2">
				<h:outputText value="imageUrl" />
				<h:outputText value="#{imageUrl}"/>
				<h:outputText value="item id:" />
				<h:outputText value="#{id}"/>
			</h:panelGrid>
		</rich:toolTip>

	</rich:panel>
</ui:component>

<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:sec="http://www.springframework.org/security/facelets/tags"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:sf="http://www.springframework.org/tags/faces"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:denis="http://meitan-kh.com/"
        >

    <denis:roundedItem width="#{width}" roundedItem="#{roundedItem}">
        <div class="productHeader"><h:outputText value="#{item.name}"/></div>
        <p class="itemDescription" style="min-height:#{minHeight}">
                        <span class="productImage">
                            <denis:image imageUrl="#{item.avatar.url}"
                                         action="#{utils.getMethodExpression('select')}" id="#{item.id}"
                                         type="#{item.class.simpleName}"/>
                            <span class="itemSideMenu">
                                <sec:ifAllGranted roles="ROLE_ADMIN">
                                    <denis:actionMenu entity="#{item}"/>
                                </sec:ifAllGranted>
                            </span>
                        </span>
            <h:outputText value="#{utils.html2text(utils.getShortName(item.description, charCount))}" escape="false"/>
        </p>
    </denis:roundedItem>
</ui:component>

<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:sec="http://www.springframework.org/security/facelets/tags"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:sf="http://www.springframework.org/tags/faces" xmlns:f="http://java.sun.com/jsf/core"
		>
	<div style="width:#{width}; height:#{height}">
		<div style="background:url(/images/borders/#{item.size}#{item.color}TopLeft.png) no-repeat top left;">
			<div style="background:url(/images/borders/#{item.size}#{item.color}TopRight.png) no-repeat top right;">
				<div style="background:url(/images/borders/#{item.size}Filler#{item.color}Top.png) repeat-x top right;height:#{item.itemHeight}px; margin:0 #{item.itemWidth}px"></div>
			</div>
		</div>

		<div style="background-color:##{item.color}; overflow-y:hidden">
			<ui:insert/>
		</div>

		<div style="background:url(/images/borders/#{item.size}#{item.color}BottomLeft.png) no-repeat top left;">
			<div style="background:url(/images/borders/#{item.size}#{item.color}BottomRight.png) no-repeat top right;">
				<div style="background:url(/images/borders/#{item.size}Filler#{item.color}Bottom.png) repeat-x top right;height:#{item.itemHeight}px; margin:0 #{item.itemWidth}px"></div>
			</div>
		</div>
	</div>
</ui:component>

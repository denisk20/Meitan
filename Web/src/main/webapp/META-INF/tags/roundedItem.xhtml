<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:sec="http://www.springframework.org/security/facelets/tags"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:sf="http://www.springframework.org/tags/faces" xmlns:f="http://java.sun.com/jsf/core"
		>

	<div style="margin: 0; width:#{width}; height:#{height}">
		<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}#{roundedItem.color}TopLeft.png) no-repeat top left;">
			<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}#{roundedItem.color}TopRight.png) no-repeat top right;">
				<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}Filler#{roundedItem.color}Top.png) repeat-x top right;height:#{roundedItem.itemHeight}px; margin:0 #{roundedItem.itemWidth}px"></div>
			</div>
		</div>

		<div style="margin: 0;background-color:##{roundedItem.color}; overflow:hidden">
			<ui:insert/>
		</div>

		<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}#{roundedItem.color}BottomLeft.png) no-repeat top left;">
			<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}#{roundedItem.color}BottomRight.png) no-repeat top right;">
				<div style="margin: 0;background:url(/images/borders/#{roundedItem.size}Filler#{roundedItem.color}Bottom.png) repeat-x top right;height:#{roundedItem.itemHeight}px; margin:0 #{roundedItem.itemWidth}px"></div>
			</div>
		</div>
	</div>
</ui:component>

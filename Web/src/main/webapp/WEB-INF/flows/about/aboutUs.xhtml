<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags"
                xmlns:sf="http://www.springframework.org/tags/faces" xmlns:denis="http://meitan-kh.com/"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="header">
        <!--<sf:resource path="/styles/about.css"/>-->
    </ui:define>

    <ui:define name="content">
        <h1>О компании</h1>

        <p>Компания очень интересная и классная!!!</p>

        <h:form>
            <denis:board boardItems="#{boardItems}"/>
        </h:form>

        <p>Новинки!!</p>
        <!--<img src="/uploaded/ava.jpg" alt="Denis should be here"/>-->
        <h:form id="newProductsForm">
            <c:forEach items="#{newProducts}" var="product">
                <div class="imageItem">

                    <denis:image imageName="#{product.name} - #{product.price.amount}" imageUrl="#{product.avatar.url}"
                                 action="#{utils.getMethodExpression('select')}" id="#{product.id}"/>
                    <sec:ifAllGranted roles="ROLE_ADMIN">
                        <denis:actionMenu entity="#{product}"/>
                    </sec:ifAllGranted>
                    <denis:goodMenu entity="#{product}"/>
                </div>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>

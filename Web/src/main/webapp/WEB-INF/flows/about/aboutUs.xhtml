<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags"
                xmlns:sf="http://www.springframework.org/tags/faces" xmlns:denis="http://meitan-kh.com/"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="header">
        <sf:resource path="/styles/about.css"/>
    </ui:define>

    <ui:define name="content">
        <h1>На этой страничке будет информация о компании</h1>

        <p>Компания очень интересная и классная!!!</p>

        <c:if test="#{lastSavedItem != null}">
            <p style="color:red">Изменения сохранены в элементе #{lastSavedItem}</p>
        </c:if>

        <h:form>
            <denis:board boardItems="#{boardItems}"/>
        </h:form>

        <p>Новинки!!</p>
        <!--<img src="/uploaded/ava.jpg" alt="Denis should be here"/>-->
        <h:form>
            <h:dataTable id="newProducts" value="#{newProducts}" var="product"
                         rendered="#{newProducts.rowCount > 0}">
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    <h:commandButton value="#{product.name}" action="#{action}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags"
                xmlns:sf="http://www.springframework.org/tags/faces" xmlns:denis="http://meitan-kh.com/"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="header">
        <!--<sf:resource path="/styles/about.css"/>-->
    </ui:define>

    <ui:define name="content">
        <div class="h1div">
			<h1><h:outputText value="#{resourceBundle.aboutHeader}"/></h1>
		</div>

        <p><h:outputText value="#{resourceBundle.aboutH2}"/></p>

        <h:form>
            <div class="iconBorderOuter">
				<div class="iconBorderOuter">
					<denis:board boardItems="#{boardItems}"/>
				</div>
			</div>
        </h:form>

    </ui:define>
</ui:composition>

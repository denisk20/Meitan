<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:j4j="http://javascript4jsf.dev.java.net/"
                template="/WEB-INF/templates/meitan.xhtml">
    <ui:define name="header">
        <!--<script type="text/javascript" src="/WEB-INF/js/jquery-1.4.min.js"></script>-->
        <!--<sf:resource path="/js/jquery-1.4.js"/>-->

    </ui:define>
    <ui:define name="content">
        <h1>Добавить новый продукт</h1>
        <h:form>
            <fieldset>
                <div class="field">
                    <div class="label">Введите название продукта</div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="Введите название продукта">
                            <h:inputText id="inputGoodName" value="#{newGood.name}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>

                <div class="field">
                    <div class="label">Введите описание продукта</div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="Введите описание продукта">
                            <h:inputText id="inputGoodDescription" value="#{newGood.description}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>

                <div class="field">
                    <div class="label">Отметьте, если продукт-новинка</div>
                    <div class="input">
                        <h:selectBooleanCheckbox id="isNew" value="#{newGood.new}"/>
                    </div>
                </div>

                <div class="field">
                    <div class="label">Выберите категории для данного продукта</div>
                    <div class="input">
                        <h:selectManyListbox id="availableCategoriesListbox" value="#{newGood.categoriesIdArray}">
                            <f:selectItems value="#{categoriesItems}"/>
                            <j4j:idProxy id="_avCat"/>
                        </h:selectManyListbox>
                    </div>
                </div>
            </fieldset>
            <sf:commandButton value="Create product!" processIds="*" action="create"/>
            <sf:commandButton value="Back" action="back"/>

        </h:form>

    </ui:define>
</ui:composition>

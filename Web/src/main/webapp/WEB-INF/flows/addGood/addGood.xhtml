<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:j4j="http://javascript4jsf.dev.java.net/"
                template="/WEB-INF/templates/meitan-subflow.xhtml">
    <ui:define name="header">
        <!--<script type="text/javascript" src="/WEB-INF/js/jquery-1.4.min.js"></script>-->
        <sf:resource path="/js/jquery-1.4.js"/>

    </ui:define>
    <ui:define name="content">
        <h1>Add Product</h1>
        <h:form>
            <sf:clientTextValidator promptMessage="Enter good name">
                <h:inputText value="#{newGood.name}"/>
            </sf:clientTextValidator>
            <br/>
            <sf:clientTextValidator promptMessage="Enter good description">
                <h:inputText value="#{newGood.description}"/>
            </sf:clientTextValidator>

            <h:selectBooleanCheckbox value="#{newGood.new}"/>

            <h:selectManyListbox id="availableCategoriesListbox" value="#{newGood.categoriesIdArray}">
                <f:selectItems value="#{categories}"/>
                <j4j:idProxy id="_avCat"/>
            </h:selectManyListbox>

            <sf:commandButton value="Create product!" processIds="*" action="create"/>
            <sf:commandButton value="Back" action="back"/>

        </h:form>

    </ui:define>
</ui:composition>

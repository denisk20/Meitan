<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:j4j="http://javascript4jsf.dev.java.net/"
                template="/WEB-INF/templates/meitan-subflow.xhtml">
    <sf:includeScripts/>
    <ui:define name="content">
        <h1>Add Product</h1>
        <h:form>
            <sf:clientTextValidator promptMessage="Enter good name">
                <h:inputText value="#{newGood.name}"/>
            </sf:clientTextValidator>
            <br/>
			<sf:clientTextValidator promptMessage="Enter good description">
				<h:inputText value="#{newGood.description}"/>
			</sf:clientTextValidator>

			<h:selectBooleanCheckbox value="#{newGood.new}"/>

            <h:selectManyListbox id="availableCategories" required="true">
                <f:selectItems value="#{categories}"/>
                <j4j:idProxy id="_avCat" />
            </h:selectManyListbox>
            <a href="#" id="addCategories">Add categories</a>

            <h:selectManyListbox id="selectedCategories" value="#{newGood.categoriesIdArray}">
                <j4j:idProxy id="_selCat"></j4j:idProxy>
            </h:selectManyListbox>
            <a href="#" id="removeCategories">Remove categories</a>

            <a href="#" id="test" onclick="alert(document.getElementById('_avCat').title)">test</a>
<!--
            <h:selectManyListbox value="#{newGood.categoriesIdArray}" >
                <f:selectItems value="#{categories}"/>
			</h:selectManyListbox>
-->

            <sf:commandButton value="Create product!" processIds="*" action="create"/>

            <script type="text/javascript">
                $(document).ready(function(){
                    var availableCatId=document.getElementById("_avCat").title;

                    alert(document.getElementById("_avCat").title)
                    document.getElementById(availableCatId).click(function() {
                        $("#availableCategories option:selected").each(function(el){
                            $(this).appendTo("#selectedCategories");
                        })
                    })
                    var selectedCatId=document.getElementById("_selCat").title;
                     document.getElementById(selectedCatId).click(function() {
                        $("#selectedCategories option:selected").each(function(el){
                            $(this).appendTo("#availableCategories");
                        })
                    })
                })
            </script>

        </h:form>

    </ui:define>
</ui:composition>

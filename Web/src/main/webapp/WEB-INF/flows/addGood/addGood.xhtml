<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:form="http://www.springframework.org/tags/form"
				xmlns:j4j="http://javascript4jsf.dev.java.net/" xmlns:rich="http://richfaces.org/rich"
				template="/WEB-INF/templates/meitan.xhtml">
	<ui:define name="header">
		<!--<script type="text/javascript" src="/WEB-INF/js/jquery-1.4.min.js"></script>-->
		<!--<sf:resource path="/js/jquery-1.4.js"/>-->

	</ui:define>
	<ui:define name="content">
		<div class="h1div">
			<h1><h:outputText value="#{resourceBundle.addGoodHeader}"/></h1>
		</div>
		<h:form>
			<fieldset>
				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.addGoodNameTitle}"/></div>
					<div class="input">
						<sf:clientTextValidator promptMessage="#{resourceBundle.addGoodNameEditPrompt}">
							<h:inputText id="inputGoodName" value="#{newGood.name}"/>
						</sf:clientTextValidator>
					</div>
				</div>

				<div class="field">
					<div class="nonLabel"><h:outputText value="#{resourceBundle.addGoodDescriptionTitle}"/></div>
					<div class="input">
						<rich:editor id="inputGoodDescription" configuration="editor" value="#{newGood.description}" theme="advanced"/>

						<!--<h:inputText id="inputGoodDescription" value="#{newGood.description}"/>-->

					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.addGoodPriceTitle}"/></div>
					<div class="input">
						<sf:clientCurrencyValidator currency="UAH" promptMessage="#{resourceBundle.addGoodPriceEditPrompt}">
							<h:inputText id="inputCurrency" value="#{newGood.price.amount}"/>
						</sf:clientCurrencyValidator>
					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.addGoodIsNew}"/></div>
					<div class="input">
						<h:selectBooleanCheckbox id="isNew" value="#{newGood.new}"/>
					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.addGoodCategories}"/></div>
					<div class="input">
						<h:selectManyListbox id="availableCategoriesListbox" value="#{newGood.categoriesIdArray}">
							<f:selectItems value="#{categoriesItems}"/>
							<j4j:idProxy id="_avCat"/>
						</h:selectManyListbox>
					</div>
				</div>
			</fieldset>

			<h:commandLink action="create" styleClass="imagedLink">
				<h:graphicImage url="/images/okIcon.png"/>
				<h:outputText value="#{resourceBundle.addGoodCreate}"/>
			</h:commandLink>

			<sf:commandLink action="back" styleClass="imagedLink">
				<h:graphicImage url="/images/deleteIcon.png"/>
				<h:outputText value="#{resourceBundle.addGoodCancel}"/>
			</sf:commandLink>

			<!--<h:commandButton value="#{resourceBundle.addGoodCreate}" action="create"/>-->
			<!--<sf:commandButton value="#{resourceBundle.addGoodCancel}" action="back"/>-->

		</h:form>

	</ui:define>
</ui:composition>

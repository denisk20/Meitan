<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:form="http://www.springframework.org/tags/form" xmlns:rich="http://richfaces.org/rich"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="content">
		<h:messages styleClass="exclamation"/>

		<div class="h1div">
			<h1><h:outputText value="#{resourceBundle.editGoodHeader}"/></h1>
		</div>
		<h:form>
			<fieldset>
				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.editGoodGoodNameLabel}"/></div>
					<div class="input">
						<sf:clientTextValidator promptMessage="#{resourceBundle.editGoodGoodNamePrompt}">
							<h:inputText id="productName" value="#{product.name}"/>
						</sf:clientTextValidator>
					</div>
				</div>

				<div class="field">
					<div class="nonLabel"><h:outputText value="#{resourceBundle.editGoodGoodDescriptionLabel}"/></div>
					<div class="input">

						<rich:editor id="productDescription" configuration="editor" value="#{product.description}" theme="advanced"/>

						<!--<h:inputText id="productDescription" value="#{product.description}"/>-->

					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.editGoodGoodPriceLabel}"/></div>
					<div class="input">
						<sf:clientCurrencyValidator currency="UAH" promptMessage="#{resourceBundle.editGoodGoodPricePrompt}"
													required="true">
							<h:inputText id="inputCurrency" value="#{product.price.amount}" required="true"/>
						</sf:clientCurrencyValidator>
					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.editGoodNewLabel}"/></div>
					<div class="input">
						<h:selectBooleanCheckbox id="isProductNew" value="#{product.new}"/>
					</div>
				</div>

				<div class="field">
					<div class="label"><h:outputText value="#{resourceBundle.editGoodCategoriesLabel}"/></div>
					<div class="input">
						<ui:repeat value="#{categoriesSelector.items}" var="selectable">
							<h:selectBooleanCheckbox id="categoriesCheckboxes" value="#{selectable.selected}"/>
							<h:outputLabel id="checkboxLabel" value="#{selectable.label}"/>
							<br/>
						</ui:repeat>
					</div>
				</div>
			</fieldset>
			<h:commandButton id="createCategoryButton" value="#{resourceBundle.editGoodSave}" action="save"/>
			<sf:commandButton value="#{resourceBundle.editGoodBack}" action="back"/>
		</h:form>

	</ui:define>
</ui:composition>

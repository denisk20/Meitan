<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:sec="http://www.springframework.org/security/facelets/tags"
                xmlns:denis="http://meitan-kh.com/" xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h:form>
            <h1>Категории товаров</h1>

            <h1>#{lastSavedItem}</h1>
            <!--<h1>Just created category name: #{createdCategoryName}</h1>-->
            <div class="actionMenu" style="float:left">
                <ul>
                    <li>
                        <sf:commandLink styleClass="menuItem" value="Показать продукты для всех категорий"
                                        action="all"/>
                    </li>
                    <sec:ifAllGranted roles="ROLE_ADMIN">
                        <li>
                            <sf:commandLink styleClass="menuItem adminItem" value="Добавить продукт" action="addGood"/>
                        </li>
                        <li>
                            <sf:commandLink styleClass="menuItem adminItem" value="Добавить категорию" action="add"/>
                        </li>
                    </sec:ifAllGranted>
                </ul>
            </div>

            <c:forEach items="#{categories}" var="category">
                <div class="imageItem">

                    <denis:image imageName="#{category.name}" imageUrl="#{category.image.url}"
                                 action="#{utils.getMethodExpression('select')}" id="#{category.id}"/>
                    <sec:ifAllGranted roles="ROLE_ADMIN">
                        <denis:actionMenu entity="#{category}"/>
                    </sec:ifAllGranted>

                </div>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>

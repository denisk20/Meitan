<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h1>Создание новой категории</h1>
        <h:form>
            <fieldset>
                <div class="field">
                    <div class="label">Введите название категории</div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="Введите название категории товаров">
                            <h:inputText id="categoryName" value="#{newCategory.name}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>
                <sf:commandButton id="createCategoryButton" value="Создать категорию!" processIds="*" action="create"/>
                <sf:commandButton value="Отмена" action="cancel"/>
            </fieldset>
        </h:form>

    </ui:define>
</ui:composition>

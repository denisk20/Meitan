<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form" xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <div class="h1div">
            <h1><h:outputText value="#{resourceBundle.addCategoryTitle}"/></h1>
        </div>
        <h:form>
            <fieldset>
                <div class="field">
                    <div class="label"><h:outputText value="#{resourceBundle.addCategoryHeader}"/></div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="#{resourceBundle.addCategoryEditBoxPrompt}">
                            <h:inputText id="categoryName" value="#{newCategory.name}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>
                <div class="field">
                    <div class="nonLabel"><h:outputText value="#{resourceBundle.addCategoryDescriptionTitle}"/></div>
                    <div class="input">
                        <rich:editor configuration="editor" value="#{newCategory.description}" theme="advanced"/>
                    </div>
                </div>
                <h:commandLink action="create" styleClass="imagedLink">
                    <h:graphicImage url="/images/okIcon.png"/>
                    <h:outputText value="#{resourceBundle.addCategoryConfirm}"/>
                </h:commandLink>

                <sf:commandLink action="cancel" styleClass="imagedLink">
                    <h:graphicImage url="/images/deleteIcon.png"/>
                    <h:outputText value="#{resourceBundle.addCategoryCancel}"/>
                </sf:commandLink>

                <!--<sf:commandButton id="createCategoryButton" value="#{resourceBundle.addCategoryConfirm}" processIds="*" action="create"/>-->
                <!--<sf:commandButton value="#{resourceBundle.addCategoryCancel}" action="cancel"/>-->
            </fieldset>
        </h:form>

    </ui:define>
</ui:composition>

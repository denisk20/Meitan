<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/facelets/tags"
				xmlns:sf="http://www.springframework.org/tags/faces"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="content">
		<h1>ОБЪЯВЛЕНИЯ ДЛЯ КОНСУЛЬТАНТОВ!</h1>

		<p>Тут вы найдёте очень много полезной информации</p>

		<h:form>
			<p>Новинки!!</p>
            <sec:ifAllGranted roles="ROLE_ADMIN">
                <h:commandLink action="add" value="Добавить новость"/>
            </sec:ifAllGranted>
			<!--todo JQUERY slide!!!!!!!-->
            <!--Rich edit compoennt-->
			<h:dataTable value="#{boardItems}" var="item">
				<h:column>
					<f:facet name="header">Объявление</f:facet>
					<p><h:outputText value="#{item.content}"/> </p>
				</h:column>
                <sec:ifAllGranted roles="ROLE_ADMIN">
                    <h:column>
                        <f:facet name="header">Редактировать</f:facet>
                        <h:commandButton value="Редактировать" action="edit"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Удалить</f:facet>
                        <h:commandButton value="Удалить" action="delete"/>
                    </h:column>
                </sec:ifAllGranted>

			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

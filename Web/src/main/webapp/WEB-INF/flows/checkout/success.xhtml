<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:form="http://www.springframework.org/tags/form"
				xmlns:sec="http://www.springframework.org/security/tags"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="content">
		<h:messages/>

		<h1><h:outputText value="#{resourceBundle.checkoutSuccessHeader}"/></h1>
		<p><h:outputText value="#{resourceBundle.checkoutSuccessMessage}"/></p>
		<h:form>
			<h:commandLink value="#{resourceBundle.checkoutSuccessGo}" action="done"/>
		</h:form>

	</ui:define>
</ui:composition>

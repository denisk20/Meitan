<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h:messages/>

        <h1>Оформление заказа</h1>
        <h:form id="checkout">

            <ui:fragment id="quantityTable">
                <sf:ajaxEvent event="onkeyup" action="quantityChanged">
                    <h:dataTable id="shoppingCartItems" value="#{cart.itemsDataModel}" var="shoppingCartItem"
                            >
                        <h:column>
                            <f:facet name="header">Товар</f:facet>
                            <h:outputText value="#{shoppingCartItem.item.name}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Количество</f:facet>
                            <sf:clientNumberValidator promptMessage="Change the name">
                                <h:inputText id="someinput" value="#{shoppingCartItem.quantity}"/>
                            </sf:clientNumberValidator>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Удалить из корзины</f:facet>
                            <sf:commandButton value="Удалить" action="delete" processIds="*"/>
                        </h:column>

                    </h:dataTable>
                </sf:ajaxEvent>
            </ui:fragment>

            <ui:fragment id="cartItemsFragment">
                <h:dataTable id="shoppingCartItems1" value="#{cart.itemsDataModel}" var="shoppingCartItem"
                        >
                    <h:column>
                        <f:facet name="header">Цены с учётом количества</f:facet>
                        <h:outputText value="#{shoppingCartItem.price}"/>
                    </h:column>
                </h:dataTable>

                <div id="total"> Общая цена заказа: #{cart.totalPrice}</div>
            </ui:fragment>

            <c:if test="#{cart.count > 0}"><sf:commandButton value="Далее" action="order"/></c:if>
        </h:form>

    </ui:define>
</ui:composition>

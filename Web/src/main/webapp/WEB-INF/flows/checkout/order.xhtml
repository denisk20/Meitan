<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:form="http://www.springframework.org/tags/form"
				xmlns:sec="http://www.springframework.org/security/tags"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="content">
		<h:messages/>

		<h1>Вы заказали следующие товары:</h1>
		<h:form id="orderForm">
			<h:dataTable id="orderedItemsDT" value="#{cart.items}" var="item">
				<h:column>
					<f:facet name="header">Товар</f:facet>
					#{item.item.name}
				</h:column>
				<h:column>
					<f:facet name="header">Количество</f:facet>
					#{item.quantity}
				</h:column>
				<h:column>
					<f:facet name="header">Цана</f:facet>
					#{item.price}
				</h:column>
			</h:dataTable>

			<h:commandButton value="Сделать заказ" action="order"/>
		</h:form>

	</ui:define>
</ui:composition>

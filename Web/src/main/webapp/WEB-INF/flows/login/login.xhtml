<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:j4j="http://javascript4jsf.dev.java.net/"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:form="http://www.springframework.org/tags/form" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="header">
        <sf:resource path="/styles/login.css"/>
    </ui:define>

    <ui:define name="content">

        <h1>Требется авторизация</h1>

        <div class="section" style="font-weight:bold;color:red;">
            <c:if test="#{login_state==1}">
                <div class="errors">
                    Логин или пароль неверен, попробуйте снова.<br/>
                    Причина: #{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}
                </div>
            </c:if>
            <c:if test="#{login_state==2}">
                <div style="font-weight:bold">Вы успешно покинули систему. Возвращайтесь поскорей!</div>
            </c:if>
            <br/>
        </div>

        <div class="section">
            <h:form id="loginForm">
                <p>Пожалуйста, войдите или <sf:commandLink value="зарегистрируйтесь" action="register"/></p>
                <fieldset>
                    <div class="field">
                        <div class="label">Логин:</div>
                        <div class="output">
                            <c:if test="${not empty param.login_error}">
                                <c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
                            </c:if>
                            <h:inputText id="j_username" value="#{usernamePassword.username}"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="label">Пароль:</div>
                        <div class="output">
                            <h:inputText id="j_password" value="#{usernamePassword.password}"/>
                        </div>
                    </div>
                </fieldset>
                <div class="buttonGroup">

                    <sf:commandButton value="Войти" action="login" processIds="*"/>
                </div>
            </h:form>

        </div>

    </ui:define>
</ui:composition>

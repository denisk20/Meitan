<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:j4j="http://javascript4jsf.dev.java.net/"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:form="http://www.springframework.org/tags/form" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jstl/core"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="header">
		<!--<sf:resource path="/styles/login.css"/>-->
	</ui:define>

	<ui:define name="content">

		<div class="h1div">
			<h1><h:outputText value="#{resourceBundle.loginNeeded}"/></h1>
		</div>

		<div class="section">
			<p><h:outputFormat value="#{resourceBundle.loginPleaseEnter}"/>
				<a href="userProfile" class="imagedLink">
					<h:graphicImage url="/images/okIcon.png"/>
					<h:outputFormat value="#{resourceBundle.loginRegister}"/>
				</a>
			</p>

			<h:form id="loginForm"
					prependId="false">
				<fieldset>
					<div class="field">
						<div class="label"><h:outputFormat value="#{resourceBundle.loginUsername}"/></div>
						<div class="input">
							<c:if test="${not empty param.login_error}">
								<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
							</c:if>
							<h:inputText id="j_username" required="true"/>
						</div>
					</div>

					<div class="field">
						<div class="label"><h:outputFormat value="#{resourceBundle.loginPassword}"/></div>
						<div class="input">
							<h:inputSecret id="j_password" required="true"/>
						</div>
					</div>

                    <!--todo why doesn't this work?-->
<!--
					<div class="field">
						<div class="label"><h:outputFormat value="#{resourceBundle.loginRememberMe}"/></div>
						<div class="input">
							<h:selectBooleanCheckbox id="_spring_security_remember_me"/>
						</div>
					</div>
-->
				</fieldset>

				<div class="buttonGroup">
					<h:commandLink action="#{loginBean.doLogin}" styleClass="imagedLink">
						<h:graphicImage url="/images/okIcon.png"/>
						<h:outputText value="#{resourceBundle.loginEnter}"/>
					</h:commandLink>
				</div>

			</h:form>

		</div>

	</ui:define>
</ui:composition>

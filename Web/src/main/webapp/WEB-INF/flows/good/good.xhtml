<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:denis="http://meitan-kh.com/"
                xmlns:sf="http://www.springframework.org/tags/faces"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h1>#{product.name}</h1>
        <fieldset>
            <legend>Информация о продукте</legend>
            <div class="output">
                <div class="name">Название продукта</div>
                <div class="value">
                    <h:outputText value="#{product.name}"/>
                </div>
            </div>
            <div class="output">
                <div class="name">Описание</div>
                <div class="value hugevalue">
                    <h:outputText value="#{product.description}"/>
                </div>
            </div>
            <div class="output">
                <div class="name">Цена</div>
                <div class="value">
                    <h:outputText value="#{product.price.amount}"/>
                </div>
            </div>
        </fieldset>


        <div class="images">
            <h:form>
                <h:dataTable value="#{imagesList}" var="image">
                    <h:column>
                        <denis:image imageUrl="#{image.url}" imageName="Ура, работает!" action="#{utils.getMethodExpression('hitImage')}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <ui:fragment id="bigPicture">
            <div id="bigPictureDiv" style="">
                <div class="image">
                    <img src="#{selectedImage.url}" alt="image" style="max-width:110%; max-height:150%"/>
                </div>
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>

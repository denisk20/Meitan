<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h1>#{product.name}</h1>
<h:form>		<fieldset>
			 <div class="field">
				 <div class="label">Название продукта</div>
				 <div class="output">
					 <h:outputText value="#{product.name}"/>
				 </div>
			 </div>
			 <div class="field">
				 <div class="label">Описание</div>
				 <div class="output">
					 <h:outputText value="#{product.description}"/>
				 </div>
			 </div>
			 <div class="field">
				 <div class="label">Цена</div>
				 <div class="output">
					 <h:outputText value="#{product.price.amount}"/>
				 </div>
			 </div>
		</fieldset>

		<h:dataTable value="#{imagesList}" var="image">
			<h:column>
				<div class="img">
					<sf:commandLink action="hitImage">
						<h:graphicImage value="#{image.url}" width="100" height="100"/>
					</sf:commandLink>

				</div>
			</h:column>
		</h:dataTable>
</h:form>
		<ui:fragment id="bigPicture">
			<div id="bigPictureDiv">
				<div class="image">
					<img src="#{selectedImage.url}" alt="image"/>
				</div>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>

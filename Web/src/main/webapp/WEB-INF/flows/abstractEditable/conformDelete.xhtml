<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:j4j="http://javascript4jsf.dev.java.net/"
                template="/WEB-INF/templates/meitan.xhtml">
    <ui:define name="header">
    </ui:define>

    <ui:define name="content">
        <h1><h:outputText value="#{resourceBundle.confirmDeleteAreYouSure}"/> #{name}?</h1>
        <h:form>
            <fieldset>
             <sf:commandButton value="#{resourceBundle.confirmDeleteYes}" action="ok"/>
            <sf:commandButton value="#{resourceBundle.confirmDeleteNo}" action="cancel"/>
</fieldset>
        </h:form>

    </ui:define>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sec="http://www.springframework.org/security/facelets/tags"
                xmlns:sf="http://www.springframework.org/tags/faces"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
            <h1>Стань консультантом</h1>

		<sec:ifNotGranted roles="ROLE_CLIENT">
			<sec:ifNotGranted roles="ROLE_CONSULTANT">
				<p>Нужно вначале зарегистрироваться как клиенту</p>
				<h:form>
					<h:commandLink value="Register as client" action="register"/>
				</h:form>
			</sec:ifNotGranted>
		</sec:ifNotGranted>

		<sec:ifAllGranted roles="ROLE_CLIENT">
			<sec:ifNotGranted roles="ROLE_CONSULTANT">
				<p>Быть консультантом очень здорово! Вы можете стать консультантом здесь:</p>
				<h:form>
					<h:commandLink value="Стать консультантом!" action="signConsultant"/>
				</h:form>
			</sec:ifNotGranted>
		</sec:ifAllGranted>

    </ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h:messages/>

        <h1>Редактирование категории</h1>
        <h:form>
            <fieldset>
                <div class="field">
                    <div class="label">Название категории</div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="Измените название категории">
                            <h:inputText id="categoryName" value="#{category.name}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>
                <br/>

                <h:panelGrid rendered="${! empty(category.image)}">
                    <p>Изображения:</p>
                    <br/>
                    <img src="/image#{category.image.url}" alt="${category.name}"/>
                </h:panelGrid>
            </fieldset>

            <sf:commandButton id="createCategoryButton" value="Сохранить" processIds="*" action="save"/>
            <sf:commandButton value="Назад" action="back"/>
        </h:form>


        <!--
        <h:form enctype="multipart/form-data">
            <input type="file" name="file"/>
            <h:commandButton action="upload" value="Upload"/>
        </h:form>
-->

    </ui:define>
</ui:composition>

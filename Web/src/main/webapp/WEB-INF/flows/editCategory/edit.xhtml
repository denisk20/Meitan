<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sf="http://www.springframework.org/tags/faces"
                xmlns:form="http://www.springframework.org/tags/form"
                xmlns:sec="http://www.springframework.org/security/tags" xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/meitan.xhtml">

    <ui:define name="content">
        <h:messages styleClass="exclamation"/>

        <div class="h1div">
            <h1><h:outputText value="#{resourceBundle.editCategoryHeader}"/></h1>
        </div>
        <h:form>
            <fieldset>
                <div class="field">
                    <div class="label"><h:outputText value="#{resourceBundle.editCategoryCategoryNameLabel}"/></div>
                    <div class="input">
                        <sf:clientTextValidator promptMessage="#{resourceBundle.editCategoryCategoryNamePrompt}">
                            <h:inputText id="categoryName" value="#{category.name}"/>
                        </sf:clientTextValidator>
                    </div>
                </div>
                <div class="field">
                    <div class="nonLabel"><h:outputText value="#{resourceBundle.editCategoryDescriptionLabel}"/></div>
                    <div class="input">
                        <rich:editor id="productDescription" configuration="editor" value="#{category.description}" theme="advanced"/>
                    </div>
                </div>
                <br/>

                <h:panelGrid rendered="${! empty(category.image)}">
                    <p><h:outputText value="#{resourceBundle.editCategoryImages}"/></p>
                    <br/>
                    <img src="/image#{category.image.url}" alt="${category.name}"/>
                </h:panelGrid>
            </fieldset>

            <h:commandLink action="save" styleClass="imagedLink">
                <h:graphicImage url="/images/okIcon.png"/>
                <h:outputText value="#{resourceBundle.editCategorySave}"/>
            </h:commandLink>

            <sf:commandLink action="back" styleClass="imagedLink">
                <h:graphicImage url="/images/deleteIcon.png"/>
                <h:outputText value="#{resourceBundle.editGoodBack}"/>
            </sf:commandLink>

            <!--<sf:commandButton id="createCategoryButton" value="#{resourceBundle.editCategorySave}" processIds="*" action="save"/>-->
            <!--<sf:commandButton value="#{resourceBundle.editCategoryBack}" action="back"/>-->
        </h:form>

    </ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sf="http://www.springframework.org/tags/faces"
				xmlns:form="http://www.springframework.org/tags/form"
                xmlns:sec="http://www.springframework.org/security/tags"
				template="/WEB-INF/templates/meitan.xhtml">

	<ui:define name="content">
		<h:messages/>
		<h1>Edit category</h1>
		<h:form>
			<sf:clientTextValidator promptMessage="Change the name">
				<h:inputText id="categoryName" value="#{category.name}"/>
			</sf:clientTextValidator>
			<br/>
			<sf:commandButton id="createCategoryButton" value="Save" processIds="*" action="save"/>

			<h:panelGrid rendered="${! empty(category.image)}">
				<p>Image attached:</p>
				<br/>
				<img src="${category.image.url}" alt="${category.name}"/>
				<!--<sf:commandButton value="Delete" action="delete"/>-->
			</h:panelGrid>
			<!--<sf:commandButton value="Manage images" action="editImages"/>-->
			<sf:commandButton value="Back" action="back"/>
		</h:form>


<!--
		<h:form enctype="multipart/form-data">
			<input type="file" name="file"/>
			<h:commandButton action="upload" value="Upload"/>
		</h:form>
-->

	</ui:define>
</ui:composition>

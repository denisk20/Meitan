    <ui:define name="content">
        <h1>Edit category</h1>
        <h:form>
            <sf:clientTextValidator promptMessage="Enter category name">

            </sf:clientTextValidator>
            <br/>
            <sf:commandButton id="createCategoryButton" value="Create category!" processIds="*" action="create"/>

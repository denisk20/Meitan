	<div class="menu_links">
		<h:form>

			<table class="menuTable">
				<tr>

					<td>
						<div class="menuItem">
							<denis:roundedItem width="auto" height="auto" roundedItem="#{menuBackgroundService.getRoundedItem('about')}">
								<a href="about" class="navMenuLink">
									<div class="topMenuItemText"><h:outputText value="#{resourceBundle.aboutCompanyMenu}"/>
									</div>
								</a>
							</denis:roundedItem>
						</div>
					</td>


					<td>
						<div class="menuItem">
							<denis:roundedItem width="auto" height="auto" roundedItem="#{menuBackgroundService.getRoundedItem('categories')}">
								<a href="categories" class="navMenuLink">
									<div class="topMenuItemText"><h:outputText value="#{resourceBundle.productionMenu}"/>
									</div>
								</a>
							</denis:roundedItem>
						</div>
					</td>

					<sec:ifNotGranted roles="ROLE_CONSULTANT">

						<td>
							<div class="menuItem">
								<denis:roundedItem width="auto" height="auto" roundedItem="#{menuBackgroundService.getRoundedItem('join')}">
									<a href="join" class="navMenuLink">
										<div class="topMenuItemText">
											<h:outputText value="#{resourceBundle.becomeConsultantMenu}"/></div>
									</a>
								</denis:roundedItem>
							</div>
						</td>
					</sec:ifNotGranted>

					<sec:ifAllGranted roles="ROLE_CONSULTANT">

						<td>
							<div class="menuItem">
								<denis:roundedItem width="auto" height="auto" roundedItem="#{menuBackgroundService.getRoundedItem('boardForConsultants')}">
									<a href="boardForConsultants" class="navMenuLink">
										<div class="topMenuItemText">
											<h:outputText value="#{resourceBundle.addsForConsultantsMenu}"/></div>
									</a>
								</denis:roundedItem>
							</div>
						</td>
					</sec:ifAllGranted>
				</tr>
			</table>
		</h:form>
	</div>

<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:sec="http://www.springframework.org/security/facelets/tags"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:sf="http://www.springframework.org/tags/faces"
		>
	<div id="vmenu">
		<!--<div id="menu_roof">-->
			<!--<img src="/images/roof-ready.png" alt="roof"/>-->
		<!--</div>-->
		<div id="menu_content">
			<div class="menu_links">
				<h:form>
					<ul class="vmenu">

						<li>
							<!--todo custom tags!-->
							<div class="navMenuItem">
								<c:choose>
									<c:when test="#{not empty menuBackgroundService}">
										<img src="/images/#{menuBackgroundService.getImage('about')}" alt="bg" class="menubg"/>
										<a href="about" class="navMenuLink"><h:outputText value="#{resourceBundle.aboutCompanyMenu}"/></a>
									</c:when>

									<c:otherwise>
										<img src="/images/menu_background.png" alt="bg" class="menubg"/>
										<a href="about" class="navMenuLink"><h:outputText value="#{resourceBundle.aboutCompanyMenu}"/></a>
									</c:otherwise>
								</c:choose>
							</div>
						</li>


						<li>
							<div class="navMenuItem">
								<c:choose>
									<c:when test="#{not empty menuBackgroundService}">
										<img src="/images/#{menuBackgroundService.getImage('categories')}" alt="bg" class="menubg"/>
										<a href="categories" class="navMenuLink"><h:outputText value="#{resourceBundle.productionMenu}"/></a>
									</c:when>

									<c:otherwise>
										<img src="/images/menu_background.png" alt="bg" class="menubg"/>
										<a href="categories" class="navMenuLink"><h:outputText value="#{resourceBundle.productionMenu}"/></a>
									</c:otherwise>
								</c:choose>
							</div>
						</li>


						<sec:ifNotGranted roles="ROLE_CONSULTANT">
							<li>
								<div class="navMenuItem">
									<c:choose>
										<c:when test="#{not empty menuBackgroundService}">
											<img src="/images/#{menuBackgroundService.getImage('join')}" alt="bg" class="menubg"/>
											<a href="join" class="navMenuLink"><h:outputText value="#{resourceBundle.becumeConsultantMenu}"/></a>
										</c:when>

										<c:otherwise>
											<img src="/images/menu_background.png" alt="bg" class="menubg"/>
											<a href="join" class="navMenuLink"><h:outputText value="#{resourceBundle.becumeConsultantMenu}"/></a>
										</c:otherwise>
									</c:choose>
								</div>
							</li>
						</sec:ifNotGranted>

						<sec:ifAllGranted roles="ROLE_CONSULTANT">
							<li>
								<div class="navMenuItem">
									<c:choose>
										<c:when test="#{not empty menuBackgroundService}">
											<img src="/images/#{menuBackgroundService.getImage('boardForConsultants')}" alt="bg" class="menubg"/>
											<a href="boardForConsultants" class="navMenuLink"><h:outputText value="#{resourceBundle.addsForConsultantsMenu}"/></a>
										</c:when>

										<c:otherwise>
											<img src="/images/menu_background.png" alt="bg" class="menubg"/>
											<a href="boardForConsultants" class="navMenuLink"><h:outputText value="#{resourceBundle.addsForConsultantsMenu}"/></a>
										</c:otherwise>
									</c:choose>
								</div>
							</li>
						</sec:ifAllGranted>
					</ul>
				</h:form>
			</div>

<!--
			<div class="menu_side">
				<img src="/images/geysha_left.png" alt=""/>
			</div>
			<div style="float:left">
				<img src="/images/money-ready.png" alt=""/>
			</div>
			<div class="menu_side">
				<img src="/images/geysha_right.png" alt=""/>
			</div>
-->
		</div>
	</div>
</ui:composition>

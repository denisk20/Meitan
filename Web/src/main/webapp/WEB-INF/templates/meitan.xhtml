<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:sf="http://www.springframework.org/tags/faces"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		contentType="text/html" encoding="UTF-8">

	<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Мейтан в Харькове, лечебная китайская косметика</title>
		<sf:includeStyles/>
		<sf:resourceGroup>
			<sf:resource path="/css-framework/css/tools.css"/>
			<sf:resource path="/css-framework/css/typo.css"/>
			<sf:resource path="/css-framework/css/forms.css"/>
			<sf:resource path="/css-framework/css/layout-navtop-localleft.css"/>
			<sf:resource path="/css-framework/css/layout.css"/>

			<sf:resource path="/styles/meitan.css"/>
		</sf:resourceGroup>

		<ui:insert name="header"/>
	</head>

	<body class="tundra spring">
	<div class="container">
		<div id="topPanel">
			<div id="loginPanel">
				<c:if test="${not empty currentUser.name}">
					Welcome, ${currentUser.name} | <a href="${request.contextPath}/spring/logout">Выйти</a>
				</c:if>
				<c:if test="${empty currentUser.name}">
					<a href="${request.contextPath}/spring/login">Войти</a>
				</c:if>
			</div>
			<div id="cartDivTop">
				<h:form id="topPanelForm">
					<ui:fragment id="shoppingCartFragment">
						<div id="cartDiv"
							 align="right"><span id="cartInfo"> Всего в тележке товаров #{cart.count} на сумму ${cart.totalPrice}</span>
							<span id="checkoutLink"><a href="checkout">Оформить заказ</a></span>
						</div>
					</ui:fragment>
				</h:form>
			</div>
		</div>

		<table>
			<tr>
				<td class="menuTd">
					<ui:include src="menu.xhtml"/>
				</td>
				<td id="content">
					<ui:insert name="content"/>
				</td>
			</tr>
		</table>
	</div>
	</body>
	</html>
</f:view>
